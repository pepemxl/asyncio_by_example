version: "3.8"
services:
  dev:
    build: .
    container_name: python_dev
    volumes:
      - ./src:/app/src  # Comparte el c√≥digo entre el host y el contenedor
    ports:
      - "8888:8888"  # Para Jupyter, si lo necesitas
      - "8000:8000"
      - "5000:5000"
      - "6000:6000"
      - "6001:6001"
      - "6002:6002"
